<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Project</title>
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <button class="square square0 top-row lft-col">X</button>
      <button class="square square1 top-row mid-col">O</button>
      <button class="square square2 top-row rgt-col"></button>
      <button class="square square3 mid-row lft-col"></button>
      <button class="square square4 mid-row mid-col"></button>
      <button class="square square5 mid-row rgt-col"></button>
      <button class="square square6 btm-row lft-col"></button>
      <button class="square square7 btm-row mid-col"></button>
      <button class="square square8 btm-row rgt-col"></button>
    </div>
  </body>
</html>
